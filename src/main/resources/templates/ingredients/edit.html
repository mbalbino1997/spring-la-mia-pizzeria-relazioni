<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi una nuova offerta</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card shadow-lg p-4 w-50">
            <h1 class="text-center text-primary mb-4">
                Modifica ingrediente
                <span th:if="${ingredient.name != null}" th:text="${ingredient.name}">[nome ingrediente]</span>
            </h1>
            <form id="offer-form" th:object="${ingredient}" th:action="@{/ingredienti/edit/{id}(id=${ingredient.id})}" method="post">
                
                <div class="row mb-3">
                    <div class="col-md-8">
                        <label class="form-label" for="title">Nome dell'ingrediente</label>
                        <input type="text" id="title" class="form-control" th:field="*{name}" placeholder="Inserisci il nome dell'ingrediente" required th:errorClass="is-invalid">
                        <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                            <ul>
                                <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="description">Descrizione</label>
                        <input type="text" id="description" class="form-control" th:field="*{description}" placeholder="Inserisci la descrizione dell'ingrediente" required th:errorClass="is-invalid">
                        <div th:if="${#fields.hasErrors('description')}" class="invalid-feedback">
                            <ul>
                                <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                
                
                <div class="d-flex justify-content-between">
                    <a th:href="@{/ingredienti}" class="btn btn-outline-secondary">Annulla</a>
                    <button type="submit" class="btn btn-success">Modifica ingrediente</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
