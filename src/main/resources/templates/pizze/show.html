<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli Pizza</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/global.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .pizza-img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #d9534f;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 16px;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }

        .back-btn i {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container">
        <h1 class="mb-3" th:text="${pizza.name}"></h1>
        <img class="pizza-img img-fluid" th:src="@{/images/{img}(img=${pizza.url})}" alt="Immagine della pizza">
        <p class="lead mt-3" th:text="${pizza.description}"></p>
        <h3 class="price mt-3" th:text="${#numbers.formatDecimal(pizza.price, 1, 2)} + '€'"></h3>
        <a href="/pizze" class="back-btn"><i class="bi bi-arrow-left"></i> Torna alla lista</a>
    </div>

    <!-- Bootstrap JS (opzionale se usi funzionalità avanzate di Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
